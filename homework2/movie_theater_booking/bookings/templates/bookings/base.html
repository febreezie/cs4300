<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}RCN Movies{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font: "Cinzel Decorative" -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Overall Page Theme */
    body {
      background-color: black;
      color: gold;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 30px;
    }

    /* Navbar brand styling */
    .navbar-brand {
      font-family: "Cinzel Decorative", cursive;
      font-size: 1.5rem;
      color: gold !important;
    }

    /* Navbar brand hover effect */
    .navbar-brand:hover {
      color: red !important;
    }

    /* Theater Card Design */
    .theater-card {
      border: 4px double #d4af37; /* Double gold border */
      background-color: #fdf5e6;  
      color: black;              
      background-size: cover; 
      background-repeat: no-repeat;
      background-position: center;
    }

    .theater-card-title {
      color: maroon;
      font-family: "Cinzel Decorative", cursive;
    }

    /* Section Title */
    .section-title {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: gold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'movie_list' %}">RCN Movie Theaters</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'past_booking' %}">My Bookings</a>
          </li>

          <!-- Account Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
              Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'past_booking' %}">My Bookings</a></li>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item" style="border: none; background: none; padding: 0; cursor: pointer;">
                      Log Out
                  </button>
              </form>
              {% else %}
                <li><a class="dropdown-item" href="{% url 'auth' %}">Log In / Sign Up</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
